<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="table.css">
    <title>HTML_table</title>
  </head>

  <body>
    <table class="table">
      <tr class="table__header-row">
        <th class="table__header-row-cell">Name</th>
        <th class="table__header-row-cell">Age</th>
        <th class="table__header-row-cell">Country</th>
        <th class="table__header-row-cell">FavouriteColor</th>
      </tr>
      <tr class="table__content-row">
        <td class="table__content-row-cell">Marc</td>
        <td class="table__content-row-cell">21</td>
        <td class="table__content-row-cell">Germany</td>
        <td class="table__content-row-cell">Blue</td>
      </tr>
      <tr class="table__content-row">
        <td class="table__content-row-cell">Bob</td>
        <td class="table__content-row-cell">6</td>
        <td class="table__content-row-cell">England</td>
        <td class="table__content-row-cell">Red</td>
      </tr>
      <tr class="table__content-row">
        <td class="table__content-row-cell">Harald</td>
        <td class="table__content-row-cell">30</td>
        <td class="table__content-row-cell">Norway</td>
        <td class="table__content-row-cell">Yellow</td>
      </tr>
      <tr class="table__content-row">
        <td class="table__content-row-cell">Peter</td>
        <td class="table__content-row-cell">50</td>
        <td class="table__content-row-cell">USA</td>
        <td class="table__content-row-cell">Green</td>
      </tr>
    </table>
  </body>
  <script src="table.js"></script>
</html>
