<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="table.css">
    <title>HTML_table</title>
  </head>

  <body>
    <table class="table">
      <tr class="table__headerRow">
        <th id=name onclick="ShowHide(this.id)" class="table-headerRow__body">Name</th>
        <th id=age onclick="ShowHide(this.id)" class="table-headerRow__body">Age</th>
        <th id=country onclick="ShowHide(this.id)" class="table-headerRow__body">Country</th>
        <th id=color onclick="ShowHide(this.id)" class="table-headerRow__body">Color</th>
      </tr>
      <tr class="table__contentRow">
        <td id=name class="table-contentRow__cell">Marc</td>
        <td id=age class="table-contentRow__cell">21</td>
        <td id=country class="table-contentRow__cell">Germany</td>
        <td id=color class="table-contentRow__cell">Blue</td>
      </tr>
      <tr class="table__contentRow">
        <td id=name class="table-contentRow__cell">Bob</td>
        <td id=age class="table-contentRow__cell">6</td>
        <td id=country class="table-contentRow__cell">England</td>
        <td id=color class="table-contentRow__cell">Red</td>
      </tr>
      <tr class="table__contentRow">
        <td id=name class="table-contentRow__cell">Harald</td>
        <td id=age class="table-contentRow__cell">30</td>
        <td id=country class="table-contentRow__cell">Norway</td>
        <td id=color class="table-contentRow__cell">Yellow</td>
      </tr>
      <tr class="table__contentRow">
        <td id=name class="table-contentRow__cell">Peter</td>
        <td id=age class="table-contentRow__cell">50</td>
        <td id=country class="table-contentRow__cell">USA</td>
        <td id=color class="table-contentRow__cell">Green</td>
      </tr>
    </table>
    <div onmousedown="dragstart(event, 0)" class="border"></div>
    <div onmousedown="dragstart(event, 1)" class="border"></div>
    <div onmousedown="dragstart(event, 2)" class="border"></div>
  </body>
  <script src="table.js"></script>

</html>
