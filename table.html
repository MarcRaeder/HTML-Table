<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="table.css">
    <title>HTML_table</title>
  </head>

  <body>
    <table class="table">
      <tr class="table__header-row">
        <th onclick="showHideData('name')" class="table__header-row-cell">Name</th>
        <th onclick="showHideData('age')" class="table__header-row-cell">Age</th>
        <th onclick="showHideData('country')" class="table__header-row-cell">Country</th>
        <th onclick="showHideData('color')" class="table__header-row-cell">Color</th>
      </tr>
      <tr class="table__content-row">
        <td class="table__content-row-cell name">Marc</td>
        <td class="table__content-row-cell age">21</td>
        <td class="table__content-row-cell country">Germany</td>
        <td class="table__content-row-cell color">Blue</td>
      </tr>
      <tr class="table__content-row">
        <td class="table__content-row-cell name">Bob</td>
        <td class="table__content-row-cell age">6</td>
        <td class="table__content-row-cell country">England</td>
        <td class="table__content-row-cell color">Red</td>
      </tr>
      <tr class="table__content-row">
        <td class="table__content-row-cell name">Harald</td>
        <td class="table__content-row-cell age">30</td>
        <td class="table__content-row-cell country">Norway</td>
        <td class="table__content-row-cell color">Yellow</td>
      </tr>
      <tr class="table__content-row">
        <td class="table__content-row-cell name">Peter</td>
        <td class="table__content-row-cell age">50</td>
        <td class="table__content-row-cell country">USA</td>
        <td class="table__content-row-cell color">Green</td>
      </tr>
    </table>
    <div onmousedown="dragstart(event, 0)" class="border"></div>
    <div onmousedown="dragstart(event, 1)" class="border"></div>
    <div onmousedown="dragstart(event, 2)" class="border"></div>
  </body>
  <script src="table.js"></script>
</html>
