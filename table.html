<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="table.css">
    <title>HTML_table</title>
  </head>

  <body>
    <table class="table">
      <tr class="table__headerRow">
        <th onclick="ShowHide(1)" class="table-headerRow__body">Name</th>
        <th onclick="ShowHide(2)" class="table-headerRow__body">Age</th>
        <th onclick="ShowHide(3)" class="table-headerRow__body">Country</th>
        <th onclick="ShowHide(4)" class="table-headerRow__body">FavouriteColor</th>
      </tr>
      <tr class="table__contentRow">
        <td class="table-contentRow__name">Marc</td>
        <td class="table-contentRow__age">21</td>
        <td class="table-contentRow__country">Germany</td>
        <td class="table-contentRow__color">Blue</td>
      </tr>
      <tr class="table__contentRow">
        <td class="table-contentRow__name">Bob</td>
        <td class="table-contentRow__age">6</td>
        <td class="table-contentRow__country">England</td>
        <td class="table-contentRow__color">Red</td>
      </tr>
      <tr class="table__contentRow">
        <td class="table-contentRow__name">Harald</td>
        <td class="table-contentRow__age">30</td>
        <td class="table-contentRow__country">Norway</td>
        <td class="table-contentRow__color">Yellow</td>
      </tr>
      <tr class="table__contentRow">
        <td class="table-contentRow__name">Peter</td>
        <td class="table-contentRow__age">50</td>
        <td class="table-contentRow__country">USA</td>
        <td class="table-contentRow__color">Green</td>
      </tr>
    </table>
  </body>
  <script src="table.js"></script>

</html>
